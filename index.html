<body>
  <div id="main">
    <h1>Andreas Bjärlestam</h1>
    <div id="about">

      <a href="http://andreas.bjarlestam.com">andreas.bjarlestam.com</a>

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function() {
      
      var bubbles = 40;
      for(var i=1; i<bubbles+1; i++) {      
        setTimeout(createBubble, i*100 + getRandom(0, 100));
      }
      
      var topStart = 100;
      
      function createBubble() {
        var bubble = $('<div class="bubble"></div>');
        var size = getRandom(10, 100);
        var top = topStart + getRandom(5, 20);
        topStart = top;
        var left = getRandom(400, 600);
        var opacity = getRandom(0.1, 0.9);
        var background = "rgba(255, 178, 36, " + opacity + ")"
        
        bubble.css({
          top: top,
          left: left,
          width: size,
          height: size,
          'border-radius': size/2,
          background: background
          });
        $('#main').append(bubble);
        bubble.fadeIn('slow');
      }
      
      function getRandom(min, max) {
        return Math.random() * (max - min) + min;
      }
      
    });
    
  </script>
</body>
