  <script type="text/javascript">
    $(document).ready(function() {
      
      animateOpacity('#about', 3000, 1500, 0.2, 1.0);
      animateOpacity('#links', 4000, 2000, 0.1, 1.0);
      animateOpacity('#box1', 2500, 1200, 0.1, 0.8);
      animateOpacity('.decoration1', 4500, 2200, 0.0, 0.7);
      animateOpacity('.decoration2', 2000, 1000, 0.0, 0.7);
      

      
      function animateOpacity(selector, interval, length, from, to) {
        from = from || 0.1
        to = to || 1.0
        setInterval(function() {
          $(selector).animate({opacity: getRandom(from, to)}, length);
        }, interval);
        
        $(selector).animate({opacity: getRandom(from, to)}, length);
      }
      
      function getRandom(min, max) {
        return Math.random() * (max - min) + min;
      }
      
    });
    
  </script>
